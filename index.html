<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Algébrique - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        
        <header>
            <div id="equation-display" class="math-font">Chargement...</div>
            <div id="balance-state">INITIALISATION</div>
        </header>

        <aside id="controls">
            <div class="control-group">
                <h3>Ajouter</h3>
                <button id="btn-add-x" class="btn-x">Ajouter X</button>
                <div class="number-grid">
                    <button class="btn-num" data-val="1">1</button>
                    <button class="btn-num" data-val="2">2</button>
                    <button class="btn-num" data-val="5">5</button>
                    <button class="btn-num" data-val="10">10</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <button id="btn-new-eq">Nouvelle Équation</button>
                <button id="btn-reset">Tout effacer</button>
                <button id="btn-debug-toggle">Debug Physics</button>
            </div>
        </aside>

        <div id="toast-container"></div>
    </div>

    <div id="scene-container"></div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
