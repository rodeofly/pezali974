<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance & √âquations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        <header>
            <div id="equation-display" class="math-font">Chargement...</div>
            <div id="balance-state">INITIALISATION</div>
            <div style="margin-top: 10px; display:flex; gap:10px; justify-content:center;">
                <button id="btn-new-eq" style="font-size:0.8rem; padding:5px 10px;">Nouvelle √âquation</button>
            </div>
        </header>
        <div id="toast-container"></div>
    </div>

    <div id="settings-panel" class="panel hidden">
        <h2>üõ†Ô∏è Configuration</h2>

        <div class="setting-group" style="background:#222; padding:10px; border-radius:8px;">
            <label>Entr√©e Manuelle :</label>
            <div style="display:flex; align-items:center; gap:5px; margin-top:5px;">
                <input type="text" id="inp-custom-left" placeholder="3x + 2" style="width:40%; padding:5px; text-align:right;">
                <span style="font-weight:bold;">=</span>
                <input type="text" id="inp-custom-right" placeholder="14" style="width:40%; padding:5px;">
            </div>
            <button id="btn-load-custom" style="width:100%; margin-top:5px; background:#2980b9;">Charger l'√©quation</button>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        
        <div class="setting-group">
            <label for="division-mode-select">Mode de Division</label>
            <select id="division-mode-select">
                <option value="atomic">Atomique (1+1+1...)</option>
                <option value="binary">Moiti√© / Moiti√©</option>
            </select>
        </div>

        <div class="setting-group">
             <label style="display:inline-flex; align-items:center; gap:10px; cursor:pointer;">
                <input type="checkbox" id="chk-fixed-x"> Fixer la Solution X ?
             </label>
             
             <br><br>
             
             <label>
                 <span id="lbl-range-title">Intervalle de g√©n√©ration : </span>
                 <span id="lbl-max-x" style="color:#e74c3c; font-weight:bold;">[-10, 10]</span>
             </label>
             
             <input type="range" id="inp-max-x" min="1" max="20" value="10" step="1">
        </div>

        <div class="setting-group">
            <label>Complexit√© (Constantes) : <span id="lbl-max-c" style="color:#3498db; font-weight:bold;">20</span></label>
            <input type="range" id="inp-max-c" min="5" max="50" value="20" step="1">
        </div>

        <button id="close-settings">Fermer</button>
    </div>
    
    <button id="btn-settings">‚öôÔ∏è</button>
    <div id="scene-container"></div>

    <div id="solver-bar">
        <div class="solver-group" style="margin-right: 15px; border-right: 1px solid #555; padding-right: 15px;">
            <label class="switch-label">
                <input type="checkbox" id="chk-instant-mode">
                <span class="slider-round"></span>
            </label>
            <span class="solver-label" style="font-size:0.7rem; margin-left:5px;">Mode<br>Rapide</span>
        </div>
        <div class="solver-group">
            <span class="solver-label">Quantit√© :</span>
            <input type="number" id="solver-input" value="1" min="1" max="50">
        </div>
        <div class="solver-actions">
            <div class="action-pair">
                <button class="btn-solve minus" id="btn-solve-sub-c">‚àí ‚óè</button>
                <button class="btn-solve plus" id="btn-solve-add-c">+ ‚óè</button>
            </div>
            <div class="separator"></div>
            <div class="action-pair">
                <button class="btn-solve minus" id="btn-solve-sub-x">‚àí X</button>
                <button class="btn-solve plus" id="btn-solve-add-x">+ X</button>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
